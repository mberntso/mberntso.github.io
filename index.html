<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Pathorder Tool </title>
  <script src="src/survey.js"></script>
  <link rel="stylesheet" type="text/css" href="src/survey.css">
</head>

<body>

  <h1>
    Welcome to the Pathorder Tool
  </h1>
  <h2>
    Click on the appropriate buttons to determine the test panel.  
    <br>The BACK button can be used to return to the previous question.  
    <br>Press the DONE button to view your results.
  </h2>
  <br>
  <h3 
    id="intro">Click on the BEGIN button to initiate the survey to determine the testing panel for your case.
  </h3>
  <br>

  <button id="begin" class="button" onclick="begin()">BEGIN</button>
  <br>
  <button id="back" class="button" onclick="backButton()">BACK</button>

</body>
</html>
